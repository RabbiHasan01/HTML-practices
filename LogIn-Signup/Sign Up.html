<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Furniture Detection</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div class="center" id="signup"> 
    <h1> Create Account </h1>

    <form method="post">
        <div class="txt-field" required>
            <input type="text"/>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt-field" required>
             
            <input type="email"/>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt-field" required>
            <input type="password"/>
            <span></span>
            <label>Password</label>                    
        </div>
        <input type="submit" value="Sign Up" id="submit" />
    </div> 
    </form>
</body>
</html>
