<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered and ordered List</title>
</head>
<body>
    <h1>
        Ordered List.
    </h1>
    <ol>
        <li>CSE</li>
        <li>EEE</li>
        <li>Civil engr.</li>
        <li>Mechanical engr.</li>
    </ol>
    <h1>Type changing</h1>
    <ol type="a">
        <li>CSE</li>
        <li>EEE</li>
        <li>Civil engr.</li>
        <li>Mechanical engr.</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>CSE</li>
        <li>EEE</li>
        <li>Civil engr.</li>
        <li>Mechanical engr.</li>
    </ul>
</body>
</html>
