<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Create</title>
</head>
<body>
    <div><b> Registration page</b></div><br/>
    <form>
        <div>
            <label for="fullName"> FullName:</label> 
            <input type="text" name="fullName" id="fiullName"><br/>
        </div><br/>

        <div> 
            <label for="email" >Email:</label>
             <input type="email"name="email" id="email"> 
        </div><br/>

        <div> 
            <label for="password" >Password:</label>
             <input type="password" name="password" id="password"> 
        </div><br/>

        <div> 
            <label for="dob">Date of Birth:</label>
             <input type="date" name="dob" id="dob"> 
        </div><br/>

        <div> 
            <label for="file"> Choose a file:</label>
             <input type="file" name="file" id="file"> 
        </div><br/>

        <div> 
            <label for="gender"> Gender:</label>
             <input type="radio" name="gender" id="gender"> Male
             <input type="radio" name="gender" id="gender"> Female
        </div><br/>

        <div> 
            <label for="gender"> Favorite Fruits:</label>
             <input type="checkbox" name="gender" id="gender"> Mango
             <input type="checkbox" name="gender" id="gender"> Apple
        </div><br/>
    </form> 
</body>
</html>
