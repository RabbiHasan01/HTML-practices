

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta  charset="utf-8" />

    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <div class="full-page">
      <div class="navbar">
        <div>
          <a href="website.html" >FlatManagment</a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'"  style="width=auto;">Login</button></li>
          </ul>         
        </nav>
      </div>

      <div id="login-form" class="login-page">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
              <button type="button" onclick="login()" class="toggle-btn">Sign In</button>
              <button type="button" onclick="register()" class="toggle-btn">Register</button>
          </div>

          <form id="login" class="input-group-login">
            <input type="text" placeholder="Email Id" class="input-field" required><br>
            <input type="password" placeholder="Enter Password" class="input-field" required><br>
            <input type="checkbox" class="check-box"><span>Remember password</span><br>
            <button type="submit" class="submit-btn">Log in</button>
          </form>
          
          <form id="register" class="input-group-register">
            <input type="text" placeholder="First Name" class="input-field" required><br>
            <input type="text" placeholder="Last Name" class="input-field" required><br>
            <input type="email" placeholder="Email Id" class="input-field" required><br>
            <input type="password" placeholder="Enter password" class="input-field" required><br>
            <input type="password" placeholder="Confirmed password" class="input-field" required><br>
            <input type="checkbox" class="check-box" required><span>I agree with the terms and conditions</span><br>
            <button type="submit" class="submit-btn">Register</button>
            
          </form>
          
        </div>
        
      </div>
      
    </div>
    <script >
    	var x=document.getElementById('login');
    	var y=document.getElementById('register');
    	var y=document.getElementById('btn');
    	function register(){
    		x.style.left='-400px';
    		y.style.left='50px';
    		z.style.left='110px'

    	}
    	function login(){
    		x.style.left='50px';
    		y.style.left='450px';
    		z.style.left='0px';

    	}

    </script>
    <script type="text/javascript">
    	var model=document.getElementById('login-form');
    	window.onclick=function(event){

    		if(event.target==model){
    			model.style.display=none;
    		}
    	}
    </script>
  </body>
</html>
